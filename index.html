<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tulsa — Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <!-- Logo vectorial -->
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="grad1" x1="0" x2="1">
                <stop offset="0%" stop-color="#00D1FF"/>
                <stop offset="100%" stop-color="#FF69B4"/>
              </linearGradient>
            </defs>
            <rect x="6" y="6" width="88" height="88" rx="18" fill="url(#grad1)"/>
            <path d="M30 64c6-10 14-18 30-20" stroke="#02121A" stroke-width="6" stroke-linecap="round"/>
            <path d="M46 36c6 6 14 6 22 4" stroke="#02121A" stroke-width="6" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h1>Tulsa</h1>
          <p>Ropa · Accesorios · Tecnología · Calzado</p>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <input id="searchInput" type="text" placeholder="Buscar productos...">
        </div>
        <div class="filters">
          <button class="btn" data-filter="all">Todos</button>
          <button class="btn" data-filter="ropa">Ropa</button>
          <button class="btn" data-filter="accesorios">Accesorios</button>
          <button class="btn" data-filter="tecnologia">Tecnología</button>
          <button class="btn" data-filter="calzado">Calzado</button>
        </div>
        <button id="cartBtn" class="btn primary">Carrito (0)</button>
      </div>
    </header>

    <main class="content">
      <section class="catalog">
        <h2>Catálogo</h2>
        <div class="grid" id="productGrid"></div>
      </section>

      <aside class="cart">
        <h2>Carrito</h2>
        <div id="cartList"></div>
        <p>Total: <strong id="cartTotal">$0.00</strong></p>
        <div class="cart-buttons">
          <button id="checkout" class="btn primary">Pagar</button>
          <button id="clearCart" class="btn">Vaciar</button>
        </div>
      </aside>
    </main>

    <footer>
      © <span id="year"></span> Tulsa — Diseño juvenil cian/rosa/negro.
    </footer>
  </div>

  <div id="modal" class="modal">
    <div class="modal-card">
      <h3 id="modalTitle"></h3>
      <img id="modalImg" src="" alt="">
      <p id="modalDesc"></p>
      <p><strong id="modalPrice"></strong></p>
      <button id="addToCartBtn" class="btn primary">Añadir al carrito</button>
      <button id="closeModal" class="btn">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
          </html>
